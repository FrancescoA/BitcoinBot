{% extends "layout.html" %}
{% block title %}Sign Up{% endblock %}
{% block body %}
<div class= "limit">
  <h2>Sign Up</h2>
  {% if error %}<div class=error><strong>Error:</strong> {{ error }}</div>{% endif %}
  <form action="" method=post role="form" >
  <div class="form-group">
    <dl>
      
      <dd><input type=text class="form-control" id="exampleInputEmail1" placeholder="Username"name=username size=30 value="{{ request.form.username }}">
      
      <dd><input type=text class="form-control" id="exampleInputEmail1" placeholder="Email" name=email size=30 value="{{ request.form.email }}">
      
      <dd><input type=password class="form-control" id="exampleInputEmail1" placeholder="Password" name=password size=30>
      
      <dd><input type=password class="form-control" id="exampleInputEmail1" placeholder="Repeat Password"name=password2 size=30>
    </dl>
    <div class=actions><input type=submit value="Sign Up"></div>
  </form>
  
</div>
{% endblock %}
