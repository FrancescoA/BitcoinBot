{% extends "layout.html" %}
{% block title %}Sign In{% endblock %}
{% block body %}
<div class="limit" class="login">
  <h2 >Sign In</h2>
  {% if error %}<div class=error><strong>Error:</strong> {{ error }}</div>{% endif %}
  
  <form action="" method=post role="form">
  <div class="form-group">
    <dl>
      
      <dd><input type=text class="form-control" id="exampleInputEmail1" placeholder="Username"name=username size=30 value="{{ request.form.username }}">
      
      <dd><input type=password class="form-control" id="exampleInputEmail1" placeholder="Password"name=password size=30>
    </dl>
    <div class=actions><input type=submit value="Sign In"></div>
  </form>
  </div>
</div>
{% endblock %}
